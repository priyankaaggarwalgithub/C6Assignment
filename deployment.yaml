apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-django
spec:
  selector:
    matchLabels:
      app: react-django
  replicas: 2
  template:
    metadata:
      labels:
        app: react-django
    spec:
      containers:
        - name: backend
          image: akumar46/dockermages:react-backend
          ports:
            - containerPort: 8000
        - name: frontend
          image: akumar46/dockermages:react-frontend
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: react-service
  labels:
    name: react-service
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 31000
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  labels:
    name: django-service
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 32000